<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website Using HTML & CSS</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">

        <!-- left box for logo -->

        <div class="left">

            <img src="logo.jpeg" alt="">

           

        </div>

        <!-- mid box for nav bar -->

        <div class="mid">

            <ul class="navbar">
            
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#" class="active">About Us</a></li>
            <li><a href="#" class="active">Fitness Center</a></li>
            <li><a href="#" class="active">Contact Us</a></li>
        
        </ul>

        </div>

        <!-- right box for search bar -->

        <div class="right">

            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
            
        </div>

    </header>

    <div class="container">

        <h1>Join the Best Gym</h1>

        <form class="form">

            <input type="text" name="" placeholder="Enter your name"> <br><br>

            <input type="email" name="email" placeholder="Enter your age" ><br><br>

            <input type="text" name="location" placeholder="Your location"><br><br>

            <input type="text" name="phnoe number" placeholder="Your phone number"><br><br>

            <button class="submit">Submit</button>



        </form>


    </div>





    
</body>
</html>
